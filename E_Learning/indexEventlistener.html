<html>
<title></title>

<head>
   
    <style type="text/css">
        #sprite1 {
            display: block;
            position: absolute;
            width: 110px;
            height: 110px;
            top: 0;
            left: 0;
            padding: 5%;
            background-color: yellow;
        }
    </style>
</head>

<body>



    <div id="sprite1"></div>
    <br><br><br><br><br><br><br><br><br><br><br>
    <div id="output"></div>



 <script type="text/javascript">
    
var x = 0;
var y = 0;
var xVal = 0;
var yVal = 0;
var sprite = document.getElementById("sprite1");
document.getElementById("output").innerHTML=" X: 0" + " Y:0";
document.addEventListener('keydown', function(event) {
    
    if (event.keyCode == 37) {
        console.log(event.keyCode);
        x -= 5;
        xVal = x + "px";
        sprite.style.left = xVal;
    }
    if (event.keyCode == 38) {
        console.log(event.keyCode);
        y -= 5;
        yVal = y + "px";
        sprite.style.top = yVal;
    }
    if (event.keyCode == 39) {
        console.log(event.keyCode);
        x += 5;
        xVal = x + "px";
        sprite.style.left = xVal;
    }
    if (event.keyCode == 40) {
        console.log(event.keyCode);
        y += 5;
        yVal = y + "px";
        sprite.style.top = yVal;
    }
console.log(x);
console.log(y);
document.getElementById("output").innerHTML = "X: " + xVal + "Y: " + yVal;
});
    </script>
</body>

</html>
