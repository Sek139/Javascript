
<!DOCTYPE html>


<html>
<title>
    JavaScript
</title>

<head>
    <meta charset="utf-8"/>
     <script type ="text/javascript">
        function doIt() {

            var varName = document.getElementById("input1").value;
            var varValue = document.getElementById("input2").value;

            console.log(varName);
            console.log(varValue);



            if (varValue.match(/^[0-9.-]+$/) != null) {
                console.log("kikoo");
                eval("var " + varName + " = " + Number(varValue));
                                console.log(Number(varValue));

            } 
            
            else if (varValue.match(/^[true|false]+$/) != null) {
                eval("var " + varName + "=" + varValue);

            }else{
                eval("var " + varName + " = " + '"' + varValue + '"');
            }
            
            document.getElementById("output1").innerHTML = "Created. " + varName + "equals" + varValue + "<br>Variable" + (eval(varName)) + "is type" + typeof (eval(varName));
        }
    </script>
</head>

<body>

    
    Enter variable Name: <input type="text" size= "5" id="input1">
    </br>
    </br>
    Enter value: <input type="text" size= "5" id="input2">
    </br>
    </br>
    [hint: can be number, string or boolean]
    </br>
    </br>
    <input type="button" onclick="doIt()" value="submit">
    </br>
    </br>
    <div id="output1"></div>




   
</body>

</html>
