<!DOCTYPE html>


<html>
<title>
    JavaScript
</title>

<head>
    <meta charset="utf-8" />
    <script type="text/javascript">
        function doIt() {

            varName = document.getElementById("input1").value;
            ArrayNum = document.getElementById("input2").value;
            tempVal = document.getElementById("input3").value;
            eval("var " + varName + " = " + "new Array;");
            for (i = 0; i < ArrayNum; i++) {
                temp = varName + '[' + i + '] =' + tempVal;
                eval(temp);
                document.getElementById("output1").innerHTML += temp + "<br>";
            }

        }
    </script>
</head>

<body>


    Enter variable Name: <input type="text" size="5" id="input1">
    </br>
    </br>
    Enter value: <input type="text" size="5" id="input2">
    </br>
    </br>
    temp value: <input type="text" size="5" id="input3">
    </br>
    </br>
    <input type="button" onclick="doIt()" value="submit">
    </br>
    </br>
    <div id="output1"></div>





</body>

</html>
